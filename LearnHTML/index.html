<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>   <!--網頁編碼-->
        <title>學習html各項基礎功能和語法</title>
    </head>
    <body>
        <!-- 基本標籤 -->
        <h2>有人好像還沒從天音彼方<b>畢業</b>的悲傷中<i>走出來</i>(時間:2026/1/8)</h2>   <!-- h標籤是標題 由大到小從h1到h6 -->
        <p>真假</p>   <!-- p標籤是內文 -->
        <br></br>   <!-- br是換行的意思 --> <!-- 可以寫成 <br/> 就好-->
        <br/>
        <hr/>   <!-- 一條分隔線 -->
        <h2>不過下次開這個檔案大概是三年之後應該<i>走出來</i>了吧</h2>
        <p>難說，可能你 <i><b>岩壁</b></i></p>    <!-- b是粗體字，i是斜體字；可以同時用，標籤外再包一層標籤就好 -->
